<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- MENU START -->

    <section id="menu">
        <div class="container">
            <div class="box"></div>
            <div class="menu-list"></div>
        </div>
    </section>

    <!-- MENU END -->


    <!-- Counter start -->

<section id="counter">
    <div class="container">
        <h2>Counter Account</h2>
        <div class="counter-card">
            <button class="inc">+</button>
            <input type="number" class="counternum" placeholder="0">
            <button class="dec">-</button>
        </div>
    </div>
</section>

    <!-- Counter end -->

    <!-- RANGE START -->

<section id="range">
    <div class="container">
        <div class="range-card">
            <input type="range" class="rangenum">
            <h1 class="range-result">0</h1>
        </div>
    </div>
</section>

    <!-- RANGE END -->

    <!-- RANDOM COLOR GENERATE -->

    <section id="random">
        <div class="container">
            <div class="Random">
                <button class="random-button">Click here!</button>
            </div>
        </div>
    </section>

    <!-- RANDOM COLOR GENERATE END -->

    <!-- Image Display -->

    <section id="imagedisplay">
        <div class="container">
            <form action="">
                <label for="name">Enter your name</label>
                <input type="text" id="name"><br>


                <label for="email">Enter your Email</label>
                <input type="email" id="email"><br>

                <label for="image-display">
                    <img class="testimg" src="https://png.pngtree.com/png-vector/20210604/ourmid/pngtree-gray-network-placeholder-png-image_3416659.jpg" alt="">
                </label>
                <input id="image-display" type="file" class="imagefile">

            </form>
        </div>
    </section>


    <!-- Image Display end -->

    <script src="./js/script.js"></script>
</body>
</html>
